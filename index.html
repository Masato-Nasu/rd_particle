<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reaction–Diffusion (RD)</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="toolbar" role="banner">
    <div class="brand">RD</div>
    <div class="spacer"></div>
    <button id="btnReset" title="リセット (R)">Reset</button>
    <button id="btnPause" title="一時停止/再開 (Space)">Pause</button>
    <button id="btnSave" title="PNG保存">Save</button>
  </header>
  <main class="stage" role="main">
    <canvas id="view" aria-label="Reaction–Diffusion canvas" tabindex="0"></canvas>
    <div class="hint">Tap / Click で Seed。R で全リセット。P で粒子表示切替。</div>
  </main>
  <footer class="footer">
    <small>Imperfect Turing 風の連続場 RD デモ（論文の厳密再現ではありません）</small>
  </footer>
  <script defer src="main.js"></script>
</body>
</html>
